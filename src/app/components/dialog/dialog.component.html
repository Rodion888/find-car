<div *ngIf="type === 'edit-photo'">
    <h1 mat-dialog-title>Change photo title</h1>
    <div mat-dialog-content>
      <mat-form-field style="display: block;">
        <input matInput (change)="changeTitle(title)"
               [(ngModel)]="title">
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="dialog-footer">
      <button mat-raised-button [mat-dialog-close]="{title: title, id: data.photo.id}" cdkFocusInitial>Ok</button>
    </div>
</div>
<div *ngIf="type === 'full-photo'">
    <img class="image-block" src="{{data.photo.url}}">
    <div mat-dialog-actions class="dialog-footer">
        <button mat-raised-button (click)="onClose()" cdkFocusInitial>Close</button>
    </div>
</div>
